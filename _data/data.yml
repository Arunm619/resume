experiences:
    title: Experiences
    info:
      - role: SDE-2 Android
        time: Nov 2021 - Present
        company: Meesho, Bangalore
        details: |
          Responsible for taking care of transaction flows in meesho app. 
            - Built Multi supplier cart which lets users add multiple products from multiple suppliers in the same order.
            - Created Custom animation component buttons with state machine to render add to cart and buy now buttons animations in the main product showcase page of the app.          
            - Created Buy Now Flow for Instant checking out of products with just two steps. 1. Review Screen and 2. Payment screen. 94% of the orders are made using Buy Now Flow.
            - Integrated bank offers module from Juspay for displaying offers for payment instruments shown on payment page. These bank offers are configurable from Juspay dashboard.
            - All things and everything related to checkout, order summary and payment screens in the app.
      - role: SDE-1 
        time: Jan 2020 - Nov 2021
        company: Amazon, Chennai.
        details: |
         - Individual contributor working on various system applications of fireOS that powers millions of fire tablet devices.
         - Built a feature from scratch for automatic Wifi Reconnect project which helps users reconnect to wifi after the password is changed on the router.
         - Uplevelled Storage Manager and Wifi Settings Module from Android 9 to 11 in fireOS 8.
  
      - role: SDE 1
        time: Jan 2019 - Dec 2020
        company: Freshworks, Chennai.
        details: |
          Having understood the functionalities and codebase of the freshcaller app during my internship, I was able to work even better as a FTE.
          
            - I built notes feature where user can add/edit their thoughts during a call and can see them later in the dashboard. 
            - I built country code picker that lets the users choose countries from a list so that they don't have to type country code prefix before calling every time. 
            - I also migrated to work manager from job scheduler. 
            - I had a great experience working for freshcaller app with some really awesome people.
